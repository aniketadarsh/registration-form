<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>

<form id="registrationForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="acceptedTerms">Accept Terms:</label>
  <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>

  <button type="submit">Submit</button>
</form>

<table id="dataTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Dob</th>
      <th>Accepted terms?</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>

<script>
  document.addEventListener('DOMContentLoaded', function () {

    document.getElementById('registrationForm').addEventListener('submit', function (event) {

      event.preventDefault();


      var dobInput = document.getElementById('dob').value;
      var dobDate = new Date(dobInput);
      var today = new Date();
      var minDate = new Date(today.getFullYear() - 55, today.getMonth(), today.getDate());
      var maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());


      if (dobDate >= minDate && dobDate <= maxDate) {

        var table = document.getElementById('dataTable');
        var newRow = table.insertRow(-1);


        var nameCell = newRow.insertCell(0);
        var emailCell = newRow.insertCell(1);
        var passwordCell = newRow.insertCell(2);
        var dobCell = newRow.insertCell(3);
        var acceptedTermsCell = newRow.insertCell(4);

        nameCell.innerHTML = document.getElementById('name').value;
        emailCell.innerHTML = document.getElementById('email').value;
        passwordCell.innerHTML = document.getElementById('password').value;
        dobCell.innerHTML = dobInput;
        acceptedTermsCell.innerHTML = document.getElementById('acceptedTerms').checked ? 'Yes' : 'No';

        document.getElementById('registrationForm').reset();
      } else {
  
        alert('Invalid date of birth. Please enter a date between 18 and 55 years ago.');
      }
    });
  });
</script>

</body>
</html>
